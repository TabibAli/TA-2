<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <input type="text" placeholder="Name">
        <br>
        <br>
        <input type="text" disabled value="Tabib">
        <br>
        <br>
        <input type="text" readonly value="Tabib">
        <br>
        <br>
        <input type="text" value="name">
        <br>
        <br>
        <input type="text" placeholder="name" name="ad" required minlength="3" maxlength="12">
        <input type="submit" value="send">
        <br>
        <br>
        <input type="number" min="5" max="15" step="2">
        <br>
        <br>
        <input type="password" min="4" max="10">
        <input type="submit" value="təstiq et">
        <br>
        <br>
        <input type="date" min="2022-05-20" max="2024-05-20">
        <input type="submit" value="təstiq et">
        <br>
        <br>
        <input type="datetime-local">
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <input type="month">
        <br>
        <input type="week">
        <br>
        <input type="email" placeholder="e-mail">
        <br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="telephone">
        <br>
        <input type="file" accept="video/*">
        <!--image, .jpeg, pdf de yazmaq olar-->
        <br>
        <input type="search">
        <input type="submit">
        <br>
        <br>
        <input type="range" min="1" max="10" step="2">
        <br>
        <input type="color">
    </form>
</body>
</html>
