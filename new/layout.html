<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 40px;
            background-color: blue;
            margin-bottom: 20px;
        }
        aside{
            width: 38%;
            height: 500px;
            background-color: yellowgreen;
            display: inline-block;
            vertical-align: top;
            margin-right: 26px;
        }
        article{
            width: 60%;
            height: 500px;
            background-color: orange;
            display: inline-block;
            vertical-align: top;
        }
        #a{
            margin-left: 130px;
        }
        #b{
            width: 25%;
            height: 200px;
            box-sizing: border-box;
            display: inline-block;
            margin: 10px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        footer{
            height: 40px;
            background-color: orangered;
            margin-top: 20px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <p>header</p>
    </header>
    <aside>
        <p>aside</p>
    </aside>
    <article>
        <p>article</p>
        <div id="a">
            <div id="b">
                <img src="https://cars.bonhams.com/_next/image.jpg?url=https%3A%2F%2Fimg1.bonhams.com%2Fimage%3Fsrc%3DImages%2Flive%2F2023-11%2F30%2F25436187-3-113.jpg%26top%3D0.216666666666%26bottom%3D0.733333333333&w=2400&q=75" alt="GT500">
            </div>
            <div id="b">
                <img src="https://procarbyscat.com/wp-content/uploads/2020/10/1970-Chevrolet-Chevelle-Auto-Evolution-3.jpeg" alt="chevele">
            </div>
            <div id="b">
                <img src="https://www.maxim.com/wp-content/uploads/2021/05/kevin-hart-1970-dodge-charger-hellraiser-by-speedkore-performance-3.jpg" alt="charger">
            </div>
    
        </div>
    </article>
    <footer>
        <p> footer</p>
    </footer>
</body>
</html>
